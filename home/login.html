<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Login</title>
</head>
<body style="background-color: #02061A;">
    <header>
        <div class="container">
            <div class="logo">
                <a href="/home/home.html">
                    <img src="/img/logo.png" alt="Go U Review Logo">
                </a>
            </div>
            <div class="nav">
                <div class="navItem">
                    <a href="/home/home.html">Home</a>
                </div>
                <div class="navItem">
                    <a href="/home/reviews.html">Reviews</a>
                </div>
                <div class="navItem">
                    <a href="/home/saiba-mais.html">Sobre</a>
                </div>
                <div class="navItem">
                    <a class="btn-login" href="/home/login.html">Login</a>
                </div>
            </div>
        </div>
    </header>
    <section class="sectionLogin">
        <div class="container">
            <div class="divLogin d-flex justify-content-center">
                <div class="row">
                    <div class="col-7">
                        <img src="/img/imagem-login.png" alt="">
                    </div>
                    <div class="col-5">
                        <h3>Login</h3>
                        <form action="">
                            <input type="email" class="form-control inputEmail" id="inputEmail" placeholder="exemplo@email.com">
                            <input type="password" class="form-control inputPassword" id="inputPass" placeholder="sua senha">
                            <p><a class="linkEsqueceuSenha" href="#">Esqueceu a senha?</a></p>
                            <button type="submit" class="btn btn-primary btnEntrar">Entrar</button>
                            <p class="pOu">Ou</p>
                            <div class="d-flex">
                                <a href="#" class="" role="button" aria-disabled="true">
                                    <div class="divGoogle">
                                        <img src="/img/Google.svg" alt="">
                                        <p>Google</p>
                                    </div>
                                </a>
                                <a href="#" class="" role="button" aria-disabled="true">
                                    <div class="divFacebook">
                                        <img src="/img/Facebook.svg" alt="">
                                        <p>Facebook</p>
                                    </div>
                                </a>
                            </div>
                            <p class="pNaoPossuiConta">Ainda n√£o possui uma conta?</p>
                            <button type="submit" class="btn btn-primary btnCriarConta">Criar conta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
